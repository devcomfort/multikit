[tox]
envlist = py310, py311, py312, py313
min_version = 4.0

[testenv]
deps =
    pytest>=8.0
    pytest-cov>=5.0
    respx>=0.22.0
    httpx>=0.28.0
commands =
    pytest tests/ -v --tb=short {posargs}

[testenv:coverage]
deps =
    {[testenv]deps}
commands =
    pytest tests/ --cov=multikit --cov-report=term-missing --cov-report=xml:coverage.xml --cov-fail-under=90

[gh-actions]
python =
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313
